apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: Example
spec:
  entrypoint: d
  imagePullSecrets:
  - name: gh-registry
  serviceAccountName: argo-workflow
  templates:
  - dag:
      tasks:
      - name: foo
        template: foo
    name: d
  - name: foo
    script:
      command:
      - python
      image: ghcr.io/aiknow-public/hera-blueprint:sha256:899dc2923bbae5669bf177df344f174adaee9a7de5caea8836f6929765eccfba
      imagePullPolicy: Always
      source: 'import os

        import sys

        sys.path.append(os.getcwd())

        from art import art

        from some_tasks import do_something

        do_something()

        art_1 = art(''foo'')

        print(art_1)'
